databases:
  - name: fideitec-db
    plan: free
    databaseName: fideitec
    user: fideitec_user
    region: oregon

services:
  # Backend API
  - type: web
    name: fideitec-api
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fideitec-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: fideitec-frontend
          property: host
      # Cloudinary Storage
      - key: CLOUDINARY_CLOUD_NAME
        value: dwuf11mzg
      - key: CLOUDINARY_API_KEY
        value: "642978151122766"
      - key: CLOUDINARY_API_SECRET
        value: 5T4bopDkHg6RXR6ohkMt_ZGEx0c
          
  # Frontend Static Site
  - type: web
    name: fideitec-frontend
    runtime: static
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fideitec-api
          property: host
